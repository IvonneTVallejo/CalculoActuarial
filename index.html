<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculo Actuarial</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" ">

</head>

<body>
    <div class=" modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="/Images/avatar.png" />
            </div>
            <form id="formSubmitLogin" class="col-12">
                <div class="form-group" id="user-group">
                    <input type="username" class="form-control" placeholder="nombre@email.com" name="usermane" id="username" />
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="password" name="password" id="password" />
                </div>
                <button type="button" class="btn btn-secondary" id="login"> Ingresar </button>
                <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#canvasregistro" id="abrirRegistro">
                    Crear cuenta
                </button>
            </form>
            <div class="col-12 forgot">
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </div>
    </div>


    <!--Inicio de nuestro offCanvas-->
    <div class="offcanvas offcanvas-start" id="canvasregistro">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Registro nueva cuenta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row justify-content-center">
                <div class="mb-3">
                    <label for="emailRegistro" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-3">
                    <label for="userRegistro" class="form-label">User name:</label>
                    <input type="text" class="form-control" id="userRegistro" placeholder="nuser01">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-3">
                    <label for="passwordRegistro" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="passwordRegistro">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-3">
                    <label for="passwordRegistro2" class="form-label" onchange="">Confirmar password:</label>
                    <input type="password" class="form-control" id="passwordRegistro2">
                </div>
            </div>
            <div class="canvas-footer">
                <button type="button" class="btn btn-outline-info" id="registrar">Crear Cuenta</button>
            </div>
            <div class="col-12 forgot">
                <a href="index.html">¿Ya tienes una cuenta? Inicia sesión aquí </a>
            </div>

        </div>
    </div>


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    </body>


</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SOFTLIB - Calculo Actuarial</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="bg-img">
    <div class="content">
      <div class="col-12 user-img">
        <img src="/Images/avatar.png" />
      </div>
      <form action="#">
        <div class="field">
          <input type="text" required placeholder="username" id="username">
        </div>
        <div class="field space">
          <input type="password" class="pass-key" required placeholder="contraseña" id="password">
          <span class="show">Mostrar </span>
        </div>
        <br>
        <br>
        <div class="field">
          <input type="submit" value="Ingresar" id="login">
        </div>
      </form>
      <br>
      <br>
      <div class="signup">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>
    </div>
  </div>

  <script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function () {
      if (pass_field.type === "password") {
        pass_field.type = "text";
        showBtn.textContent = "Ocultar";
        showBtn.style.color = "#0f5044";
      } else {
        pass_field.type = "password";
        showBtn.textContent = "Mostrar";
        showBtn.style.color = "#222";
      }
    });
  </script>
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="js/index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SOFTLIB - Calculo Actuarial</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/usuarios.css" rel="stylesheet">
</head>

<!-- Inicio menu de navegacion lateral -->

<body class="slider">
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/Images/logo.png" alt="">
            </div>
            <span class="logo_name">Cálculo Actuarial</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/pages/empleados.html">
                    <i class="uil uil-user-square"></i>
                        <span class="link-name">Empleados</span>
                    </a></li>
                <li><a href="/pages/empleadores.html">
                        <i class="uil uil-building"></i>
                        <span class="link-name">Empleadores</span>
                    </a></li>
                <li><a href="/pages/calculoActuarial.html">
                        <i class="uil uil-calculator"></i>
                        <span class="link-name">Cálculo Actuarial</span>
                    </a></li>
                <li><a href="/pages/salario.html" id="pageSalario">
                    <i class="uil uil-cog"></i>
                        <span class="link-name">Actualizar Parámetros</span>
                    </a></li>
                <li><a href="#" id="pageUsuarios">
                    <i class="uil  uil-user-check"></i>
                        <span class="link-name">Gestión de Usuarios</span>
                    </a></li>
                <li><a href="/pages/cambiarContrasena.html">
                        <i class="uil uil-padlock"></i>
                        <span class="link-name">Cambiar contraseña</span>
                    </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a onclick="cerrarSesion()">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>
            </ul>
        </div>
    </nav>
    <!-- Fin menu de navegacion lateral -->

    <!-- Inicio tabla y modal para insertar nuevo registro -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div id="usernameDisplay">
                <img src="/Images/sesion.png" />
            </div>
        </div>

        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <i class="uil  uil-user-check"></i>
                    <span class="text">MÓDULO USUARIOS</span>
                </div>
                <div class="card">
                    <div class="card-inner" id="btnNuevoUsuario">
                        <img src="/Images/agregar.png" alt="Insertar Salarios">
                        <span>Crear Usuario</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner" id="btnActualizarUsuario">
                        <img src="/Images/actualizar.png" alt="Actualizar Edad">
                        <span>Actualizar Perfil</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner" id="btnCambiarContrasena">
                        <img src="/Images/pass.png" alt="Actualizar Edad">
                        <span>Cambiar Contraseña</span>
                    </div>
                </div>




                <br>
                <br>

            </div>

            <div class="container-fluid" id="nuevoUsuario" style="display: none;">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option value="">Seleccione un tipo</option>
                            <option value="administrador">Administrador</option>
                            <option value="asesor">Asesor Jurídico</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="registrarNuevoUsuario"
                        onclick="registrarNuevoUsuario()" style="font-size: 13px;">Guardar</button>
                </div>
            </div>

            <div class="container-fluid" id="actualizarUsuario" style="display: none;">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUsuario" placeholder="Buscar...">
                        <ul class="lista" id="listaUsuario"></ul>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="idUP">
                    </div>
                    <div class="form-group">
                        <label for="nameUP">Nombre:</label>
                        <input type="text" class="form-control" id="nameUP" >
                    </div>
                    <div class="form-group">
                        <label for="tipoUP">Tipo:</label>
                        <select name="tipoUP" id="tipoUP" class="form-control">
                            <option value="">Seleccione un tipo</option>
                            <option value="administrador">Administrador</option>
                            <option value="asesor">Asesor Jurídico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estadoUP">Estado:</label>
                        <select name="estadoUP" id="estadoUP" class="form-control">
                            <option value="">Seleccione un tipo</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="actualizarUsuario" onclick="actualizarUsuario()"
                        style="font-size: 13px;">Actualizar</button>
                </div>
            </div>

            <div class="container-fluid" id="actualizarContrasena" style="display: none;">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUsuarioCP" placeholder="Buscar...">
                        <ul class="lista" id="listaUsuarioCP"></ul>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="idCP">
                    </div>
                    <div class="form-group">
                        <label for="passwordCP">Password:</label>
                        <input type="password" class="form-control" id="passwordCP">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="actualizarUsuario" onclick="cambiarContrasena()"
                        style="font-size: 13px;">Actualizar</button>
                </div>
            </div>

            <div id="div1">
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-success">
                            <th>Nombre</th>
                            <th>Username</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody class="cuerpo" id="contenidoTablaUsuarios">

                    </tbody>
                </table>
            </div>

        </div>
    </section>
    <!-- Fin modal para actualizar empleador-->

    <!-- Import librerias JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <script src="/js/usuarios.js"></script>

</body>

</html>

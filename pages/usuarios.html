    <!-- Inicio tabla y modal para insertar nuevo registro -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>
        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <i class="uil uil-users-alt"></i>
                    <span class="text">MÓDULO USUARIOS</span>
                </div>
                <button type="button" class="btn btn-success" id="btnNuevoUsuario">
                    Nuevo Registro
                </button>
                <button type="button" class="btn btn-success" id="btnActualizarUsuario">
                    Actualizar Registro
                </button>
                <br>
                <br>

                <div class="container-fluid" id="nuevoUsuario" style="display: none;">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <select name="tipo" id="tipo" class="form-control">
                                <option value="Administrador">Administrador</option>
                                <option value="Asesor">Asesor Jurídico</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="registrarNuevoUsuario"
                            onclick="registrarNuevoUsuario()" style="font-size: 13px;">Guardar</button>
                    </div>
                </div>

                <div class="container-fluid" id="actualizarUsuario" style="display: none;">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usernameUP">Username:</label>
                            <input type="text" class="form-control" id="usernameUP">
                        </div>
                        <div class="form-group">
                            <label for="passwordUP">Password:</label>
                            <input type="password" class="form-control" id="passwordUP">
                        </div>
                        <div class="form-group">
                            <label for="tipoUP">Tipo:</label>
                            <select name="tipoUP" id="tipoUP" class="form-control">
                                <option value="Administrador">Administrador</option>
                                <option value="Asesor">Asesor Jurídico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estadoUP">Estado:</label>
                            <select name="estadoUP" id="estadoUP" class="form-control">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="ActualizarUsuario"
                            onclick="ActualizarUsuario()" style="font-size: 13px;">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fin modal para actualizar empleador-->

    <!-- Import librerias JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/usuarios.js"></script>

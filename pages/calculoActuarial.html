<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <title>Calculo Actuarial</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/calculoActuarial.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/Images/logo.png" alt="">
            </div>
            <span class="logo_name">Cálculo Actuarial</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/pages/empleados.html">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Empleados</span>
                    </a></li>
                <li><a href="/pages/empleadores.html">
                        <i class="uil uil-building"></i>
                        <span class="link-name">Empleadores</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-calculator"></i>
                        <span class="link-name">Generar Cálculo</span>
                    </a></li>
                <li><a href="/pages/reportes.html">
                        <i class="uil uil-file-download-alt"></i>
                        <span class="link-name">Reportes</span>
                    </a></li>
                <li><a href="/pages/actualizarParametros.html">
                        <i class="uil uil-usd-circle"></i>
                        <span class="link-name">Actualizar parámetros</span>
                    </a></li>
                <li><a href="/pages/cambiarContrasena.html">
                        <i class="uil uil-padlock"></i>
                        <span class="link-name">Cambiar contraseña</span>
                    </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" id="filtroInput" placeholder="Filtrar por...">
            </div>
        </div>
        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <i class="uil uil-building"></i>
                    <span class="text">GENERAR CÁLCULO</span>
                </div>
                <button type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#modalRegistroCalculo">
                        Nuevo Cálculo
                    </button>
                <br>
                <br>
                <div id="div1">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-success">
                                <th>Empleador</th>
                                <th>Empleado</th>
                                <th>Identificación</th>
                                <th>Fecha inicial</th>
                                <th>Fecha final</th>
                                <th>Total a pagar</th>
                                <th class="col-1">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="cuerpo" id="contenidoTablaCalculo">
                        </tbody>
                    </table>
                </div>

                <!-- Inicio modal -->
                <div class="modal fade" id="modalRegistroCalculo" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" style="color:white">Generar Cálculo
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">×</font>
                                        </font>
                                    </span>
                                </button>
                            </div>


                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="empleador">Empleador:</label>
                                    <input type="text" class="form-control" id="empleador">
                                    <button class="btn btn-success" type="submit">Buscar</button>
                                </div>
                                <div class="form-group">
                                    <label for="empleado">Empleado:</label>
                                    <input type="text" class="form-control" id="empleado">
                                    <button class="btn btn-success" type="submit">Buscar</button>
                                </div>
                                <div class="form-group">
                                    <label for="fechaNac">Fecha Nacimiento:</label>
                                    <input type="date" class="form-control" id="fechaNac" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="genero">Género:</label>
                                    <input type="text" class="form-control" id="genero" disabled>
                                </div>
                                <div class="form-group">
                                    <br>
                                    <label for="fechaIni"><strong>Información de la omisión de aportes:</strong></label>
                                </div>
                                <div class="form-group2">
                                    <label for="fechaIni">Fecha inicial:</label>
                                    <input type="date" class="form-control" id="fechaIni">
                                    <label for="fechaFin">Fecha final:</label>
                                    <input type="date" class="form-control" id="fechaFin">
                                </div>
                                <div class="form-group">
                                    <label for="salarioBase">Salario base liquidación:</label>
                                    <input type="text" class="form-control" value="$ " aria-label="Amount (to the nearest dollar)">
                                </div>
                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" onclick="limpiarCampos()"
                                    style="font-size: 13px;">Limpiar</button>
                                <button type="button" class="btn btn-success" id="registrar" onclick="generaCalculo()"
                                    style="font-size: 13px;">Calcular</button>
                                    <button type="button" class="btn btn-success" id="registrar" onclick="guardarCalculo()"
                                    style="font-size: 13px;">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin modal -->
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <script src="/js/calculoActuarial.js"></script>
</body>

</html>

</head>

    <!-- Inicio tabla y modal para insertar nuevo registro -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" id="filtroInput" placeholder="Filtrar por...">
            </div>
        </div>
        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <i class="uil uil-user"></i>
                    <span class="text">MÓDULO EMPLEADOS</span>
                </div>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalRegistroEmpleados">
                    Nuevo Registro
                </button>
                <br>
                <br>
                <div id="div1">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-success">
                                <th>Tipo ID</th>
                                <th>Identificación</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Fecha Nacimiento</th>
                                <th>Género</th>
                                <th class="col-1">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="cuerpo" id="contenidoTablaEmpleado">

                        </tbody>
                    </table>
                </div>
                <div class="modal fade" id="modalRegistroEmpleados" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" style="color:white">Insertar Empleado
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">×</font>
                                        </font>
                                    </span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="tipo">Tipo Identificación:</label>
                                    <select name="tipo" id="tipo" class="form-control">
                                        <option value="CC">Cédula de Ciudadanía</option>
                                        <option value="CE">Cédula de Extranjería</option>
                                        <option value="TE">Tarjeta de Extranjería</option>
                                        <option value="PAP">Pasaporte</option>
                                        <option value="NIP">Número de Identificación Personal</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="id">Identificación:</label>
                                    <input type="text" class="form-control" id="id">
                                </div>
                                <div class="form-group">
                                    <label for="nombres">Nombres:</label>
                                    <input type="text" class="form-control" id="nombres">
                                </div>
                                <div class="form-group">
                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" class="form-control" id="apellidos">
                                </div>
                                <div class="form-group">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" class="form-control" id="telefono">
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo:</label>
                                    <input type="text" class="form-control" id="correo">
                                </div>
                                <div class="form-group">
                                    <label for="fechaNac">Fecha Nacimiento:</label>
                                    <input type="date" class="form-control" id="fechaNac">
                                </div>
                                <div class="form-group">
                                    <label for="genero">Género:</label>
                                    <select name="genero" id="genero" class="form-control">
                                        <option value="FEMENINO">Mujer</option>
                                        <option value="MASCULINO">Hombre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" onclick="limpiarCampos()"
                                    style="font-size: 13px;">Limpiar</button>
                                <button type="button" class="btn btn-success" id="registrar" onclick="crearEmpleado()"
                                    style="font-size: 13px;">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fin tabla y modal para insertar nuevo registro -->

    <!-- Inicio modal para actualizar empleado-->
    <div class="modal fade" id="actualizarEmpleadoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #e5be01">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Empleado
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">×</font>
                            </font>
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="tipoUP">Tipo Identificación:</label>
                        <select name="tipoUP" id="tipoUP" class="form-control">
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="TE">Tarjeta de Extranjería</option>
                            <option value="PAP">Pasaporte</option>
                            <option value="NIP">Número de Identificación Personal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idUP">Identificación:</label>
                        <input type="text" class="form-control" id="idUP">
                    </div>
                    <div class="form-group">
                        <label for="nombresUP">Nombres:</label>
                        <input type="text" class="form-control" id="nombresUP">
                    </div>
                    <div class="form-group">
                        <label for="apellidosUP">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidosUP">
                    </div>
                    <div class="form-group">
                        <label for="direccionUP">Dirección:</label>
                        <input type="text" class="form-control" id="direccionUP">
                    </div>
                    <div class="form-group">
                        <label for="telefonoUP">Teléfono:</label>
                        <input type="text" class="form-control" id="telefonoUP">
                    </div>
                    <div class="form-group">
                        <label for="correoUP">Correo:</label>
                        <input type="text" class="form-control" id="correoUP">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacUP">Fecha Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacUP">
                    </div>
                    <div class="form-group">
                        <label for="generoUP">Género:</label>
                        <select name="generoUP" id="generoUP" class="form-control">
                            <option value="FEMENINO">Mujer</option>
                            <option value="MASCULINO">Hombre</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="registrar" onclick="actualizarEmpleado()"
                        style="font-size: 13px;">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin modal para actualizar empleado-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/script.js"></script>
    <script src="/js/empleados.js"></script>
</body>

</html>
